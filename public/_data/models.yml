      img: /img/x6pro/design.jpg
    - id: exterior
      name: Экстерьер
      title: Вдохновляясь многогранными возможностями мира
      items:
        - title: Спортивная решетка и фары
          descr: В новом дизайне решетки радиатора в форме «крыла бабочки» для горизонтальных линий используется технология параметрических процессов горячего тиснения, что создаёт объёмный визуальный эффект. В решетку интегрирован логотип LIVAN и дизайн передних LED фар
          img: /img/x6pro/exterior/1.jpg
        - title: Единая линия задней оптики
          descr: Вдохновением для создания формы послужили метеоры, проносящиеся с невероятной скоростью и сияющие в ночном небе, создающие динамичную атмосферу
          img: /img/x6pro/exterior/2.jpg
        - title: Уникальный дизайн колесных дисков 18 радиуса
          descr: Шины с низким сопротивлением качению снижают шум и расход топлива, повышают комфорт
          img: /img/x6pro/exterior/3.jpg
