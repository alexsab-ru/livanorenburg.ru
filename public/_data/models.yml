        - title: 7-ми ступенчатая трансмиссия с муфтой сцепления мокрого типа
          descr: Топливная трансмиссия нового поколения специально разработанная для езды по городу с двумя «мокрыми» сцеплениями, что обеспечивает эффективность, плавность переключения передач и высокую точность.
