        - descr: Простор второго ряда сидений
          img: /img/x6pro/interior/4.jpg
        - descr: Складывающийся второй ряд, багажник 359 – 1200 л
          img: /img/x6pro/interior/5.jpg
    - id: tehnology
      name: Технологии
      title: Технологии
      items:
        - title: Сверхмощный 1.5TD двигатель с турбонаддувом
          descr: • Максимальная мощность 174 л.с. <br>• Максимальный крутящий момент 290 Нм <br>• Расход топлива на 100 км 6.5 л
