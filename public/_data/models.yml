  colors:
    - id: gold
      name: Золотой
    - id: white
      name: Белый
    - id: blue
      name: Голубой
    - id: red
      name: Красный
  sections:
    - id: design
      name: Дизайн
      title: Отвергая стереотипы
      descr: Дизайн привлекает внимание множеством элементов. В нем сочетается стиль, современность, яркая внешность, которая притягивает взгляды. В нем есть всё для комфортной поездки.
      img: /img/x3Pro/design.jpg
    - id: exterior
      name: Экстерьер
      title: Вдохновляясь многогранными возможностями мира
      items:
        - title: Хромированная решетка радиатора
          descr: Хромированные полосы отделки по периметру решетки проходят через фары, расширяясь в обе стороны, как крылья, летящие и мощные.
          img: /img/x3Pro/x3pro-front.jpg
        - title: Стремительная боковая линия
          descr: Продуманный дизайн боковой линии делает силуэт жестким и плавным, демонстрируя яркий внешний вид, а также позволяет эффективно контролировать шум.
          img: /img/x3Pro/x3pro-side.png
    - id: interior
      name: Интерьер
      title: Преодолевая ограничения и ломая стереотипы
      items:
        - descr: Мультифункциональное рулевое колесо с управлением развлекательным центром и телефоном
          img: /img/x3Pro/interior/1.jpg
        - descr: Кожаная обивка сидений с перфорацией. Отделка салона в темных тонах.
          img: /img/x3Pro/interior/2.jpg
        - descr: Задняя спинка, складывающаяся 60/40
          img: /img/x3Pro/interior/3.jpg
    - id: tehnology
      name: Технологии
      title: Практичность и привлекательность
      items:
        - title: Галогеновые фары с линзованной оптикой
          descr: Благодаря особенностям конструкции линзы и регулировке по высоте, световой пучок лучше сфокусирован на большую поверхность дороги. Свет направляется туда, где это необходимо, и меньше рассеивается по сторонам.
          img: /img/x3Pro/tehnology/1.jpg
        - title: Камера заднего вида
          descr: Динамическая разметка для повышенной уверенности водителя при движении задним ходом.
          img: /img/x3Pro/tehnology/2.png
        - title: Конструкция кузова и интерьера
          descr: Оптимизированная конструкция кузова и интерьера позволили уменьшить вес автомобиля и сократить расход топлива.
          img: /img/x3Pro/tehnology/3.png
        - title: Конструкция подвески шасси
          descr: Конструкция подвески шасси отличается малым весом, что помогает сократить тормозной путь и повысить безопасность.
          img: /img/x3Pro/tehnology/4.png
    - id: characteristics
      name: Характеристики
      title: Комплектация LIVAN X3PRO
      pdf: /x3pro.pdf
      items:
        - title: Программа «Старт»
          sale: 100 000
        - title: Trade-in / LIVAN Finance
          sale: 80 000
    - id: waranty
      name: Обслуживание
      title: Гарантия и сервис
      descr: Гарантия качества на автомобиль и оригинальные запасные части марки LIVAN предоставляемая производителем в течение гарантийного срока, 5 лет после покупки или в течение 150 000 км пробега, в зависимости от того, что наступит раньше.
      img: /img/x3Pro/waranty/x3pro-service.jpg
      items:
        - title: 5 лет
          descr: после покупки
        - title: 150 000 км
          descr: пробега
