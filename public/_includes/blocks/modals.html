<div class="fixed w-screen h-screen left-0 top-0 bg-black bg-opacity-90 overflow-x-hidden overflow-y-auto hidden modal-overlay z-50" id="common-modal" data-close>
    <div class="modal-content relative top-20 mb-10 left-1/2 translate-x-[-50%] -translate-y-10 transition-all duration-1000 max-w-xl w-full bg-white font-medium text-dark py-8 px-4 sm:p-8">
        <div class="w-10 h-10 flex items-center justify-center absolute right-0 top-0 opacity-50 transition-opacity hover:opacity-100 cursor-pointer rotate-45" data-close>
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg" data-close>
                <line y1="9.5" x2="20" y2="9.5" stroke="black" data-close/>
                <line x1="9.5" y1="20" x2="9.5" stroke="black" data-close/>
            </svg>
        </div>
        <p class="caption text-center text-3xl mb-2 text-gray-800">Обратная связь</p>
        <p class="descr text-center mb-10 font-normal text-gray-600">Оставьте свои данные и мы свяжемся с Вами в ближайшее время!</p>
        <form class="flex flex-col gap-4" id="rating-form">
            <input type="hidden" name="form" value="">
            <input type="email" tabindex="-1" name="email" class="h-0 opacity-0 absolute -z-[100]" placeholder="mail@example.com">
            <div class="w-full">
                <input type="text" name="name" class="border border-black border-opacity-20 transition-all focus:border-opacity-90 focus:border-yellow px-4 py-2.5 mb-1.5 outline-none w-full font-normal" placeholder="Ваше имя">
                <div class="error-message text-xs text-red-500 hidden name"></div>
            </div>
            <div class="w-full">
                <input type="tel" name="phone" class="border border-black border-opacity-20 transition-all focus:border-opacity-90 focus:border-yellow px-4 py-2.5 mb-1.5 outline-none w-full font-normal" placeholder="+7 (999) 999-99-99*">
                <div class="error-message text-xs text-red-500 hidden phone">Веден некорректный номер телефона</div>
            </div>
            <label class="cursor-pointer flex items-center flex-wrap">
                <input type="checkbox" name="agree" class="absolute w-0 h-0 opacity-0 invisible">
                <div class="flex flex-wrap gap-x-2 text-gray-800">
                    <span class="fake-checkbox-black mt-0.5 w-4 h-4 border border-black inline-block flex-shrink-0 transition-all relative"></span>
                    <span>Я согласен на</span> <a href="/privacy-policy.pdf" class="text-black underline transition-all hover:no-underline" target="_blank">обработку персональных данных</a>
                </div>
                <div class="error-message text-xs text-red-500 mt-1 w-full hidden agree">Чтобы продолжить, установите флажок</div>
            </label>
            <input type="checkbox" name="subscribe" class="absolute w-0 h-0 opacity-0 invisible">
            <input type="submit" class="btn w-full" value="Отправить">
        </form>
    </div>
</div>

<div class="fixed w-screen h-screen left-0 top-0 bg-black bg-opacity-90 z-50 overflow-x-hidden overflow-y-auto hidden modal-overlay" id="message-modal" data-close>
    <div class="modal-content relative top-20 mb-10 left-1/2 translate-x-[-50%] -translate-y-10 transition-all duration-1000 max-w-xl w-full bg-white text-gray-800 py-8 px-4 sm:p-8">
        <div class="w-10 h-10 flex items-center justify-center absolute right-0 top-0 opacity-50 transition-opacity hover:opacity-100 cursor-pointer rotate-45" data-close><svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg" data-close>
            <line y1="9.5" x2="20" y2="9.5" stroke="black" data-close/>
            <line x1="9.5" y1="20" x2="9.5" stroke="black" data-close/>
            </svg>
        </div>
        <div class="w-20 h-20 mx-auto mb-10" id="icon"></div>
        <p class="text-center text-lg mb-10"></p>
    </div>
</div>
