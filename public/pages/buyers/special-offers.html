{%- assign offers = site.special_offers | sort: 'order' -%}

{%- if offers.size > 0 -%}
<div class="grid grid-cols-2 gap-5">
{%- for offer in offers -%}
    <a href="{{ offer.url | relative_url }}" class="relative aspect-video group overflow-hidden">
        <img src="{{ offer.thumb | relative_url }}" alt="{{ offer.title }}" class="absolute w-full h-full inset-0 object-cover object-center transition-transform duration-500 ease-out-expo group-hover:scale-110">
        <div class="absolute w-full bottom-0 bg-black/80 px-4 py-5 text-white/80">
            <h3 class="text-2xl mb-2">{{ offer.title }}</h3>
            <p class="text-sm">{{ offer.dateTo }}</p>
        </div>
    </a>
{%- endfor -%}
</div>
{%- endif -%}
